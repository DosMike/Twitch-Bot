;The list of sounds recognices by the Bot
; Syntax is <Chat Word>=<File Name>;<File Name>...
; If you put multiple file names separated with a semicolon a random one will be picked
; Currently only wav-files are supported. Names are case insensitive.
; SaySounds requires the whole message to be the sound name - So "Hello guys" won't trigger a "Hello" sound.
; Examples:
;Hello=hi.wav
;GitGud=gitgud.wav;you_suck.wav;evil_laugh.wav
[Sounds]
tuturu=Tuturu.wav
gitgud=tf2_you_suck.wav;sad_trombone.wav;evillaugh.wav;dieded.wav
howsitfeel=howsitfeelseath.wav
lag=56kModem.wav
run=awolnation_run.wav;runbitchrun.wav