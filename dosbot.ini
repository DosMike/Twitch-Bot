;This is used to log into the Twitch-Chat
;You can create a oauth Token here:
; http://www.twitchapps.com/tmi/
;Yes, you log in as your self onto your channel
;As you need to be moderator on your own channel this gives a capacity of ~100 chat commands per 30 seconds
;To give it a bit of space the limit is set to 90. If more Messages are tried to be sent they'll queue up
; and send as soon as the limit allowes them to be sent. (Otherwise you'd get a automatic 2 hrs chat ban)
[IRC]
Username=YourChannelName
Token=oauth:YourCreatedTokenWithLettersAndNumbers
;No effect - Test colors with /color in chat. Possible values: Blue, Coral, DodgerBlue, SpringGreen, YellowGreen, Green, OrangeRed, Red, GoldenRod, HotPink, CadetBlue, SeaGreen, Chocolate, BlueViolet, and Firebrick
;DefaultColor=DodgerBlue
;ChannelOverride=channelToJoin
;This is to prevent conflicts with other bots. If you comment this line it will default to ! as command prefix
;You can leave this empty but it will prompt unknown command at any chat line then. This is case-sensitive!
;CommandPrefix="dosbot "

;Here are the general options
[BOT]
; Provide where you've installed vlc in order to enable song requests.
;If you do so an invisible instance of VLC will be started to bre remote-controlled
;by the bot. It will close with the bot, so don't worry (port 8080 will be used!)
VLC=C:\Program Files\VideoLAN\VLC\vlc.exe
;Frame limit for the overlay
OverlayFrameLimit=60
;Setting this to false this prevent chat from using !throw <EMOTE> <AMMOUNT>
ThrowEmotes=true
;Enabling this allows to just type the sound name instead of !play SoundName
SaySounds=true
;Sound volume - not used for the vlc overlay yet!
SoundVolume=100
;recommended global cooldown: 30
SoundGlobalCooldown=5
;recommended client cooldown: 60
SoundClientCooldown=10
;Optional base directory for sounds - If you keep all sounds in one folder you just need to type the sub directory + soundsname in the Sound list
SoundBasePath=G:\Projekte\Twitch\snd\
;Enabling this will enable the Emote-Rain in the Overlay Renderer
;If a donwloaded and registered emote is written in chat, it'll fall from the screen
EmoteRain=true
;Optional base diretory for emotes, similar to SoundBasePath
EmotesBasePath=G:\Projekte\Twitch\img\sprites\
;The overlay windows background color
OverlayBackground=#ff00ff
;Where emote drop start to fade and at what point they should be gone (in % height)
EmotesFade=1,1
;Lower and upper speed limit for emote drops (in % height)
EmotesSpeed=0.08,0.12

;This module is supposed to get an API so points can be transfered
;Between this and other bots
;;;; THIS SECTION IS NOT YET ACTIVE ;;;;;
[Points]
Enable=true
;Rename your points. Example: You could have gold for you Skyrim/Witcher stream or souls for Dark Souls stream
;To check you balance use the currencies name as command and optionally a viewers name as argument
Currency=Souls
;Reward viewers for building/breaking pyramids
; Warning: chat may become cancer more than ever ;D
Pyramid=true

